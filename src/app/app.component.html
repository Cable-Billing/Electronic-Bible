<mat-toolbar color="primary">
    <span>Electronic Bible</span>
    <span class="fill-remaining-space"></span>
    <span>
      <mat-form-field>
        <mat-label>Book</mat-label>
        <mat-select>
          <mat-option *ngFor="let book of books">
            {{ book }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Chapter</mat-label>
        <mat-select>
          <mat-option>
            1
          </mat-option>
        </mat-select>
      </mat-form-field>
    </span>
    <span class="fill-remaining-space"></span>
    <span>Current Bible Selected: KJV</span>
    
</mat-toolbar>

<div class="main">
  Main
</div>
