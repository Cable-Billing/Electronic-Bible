<mat-toolbar color="primary">
    <span>Electronic Bible</span>
    <span class="fill-remaining-space"></span>
    <span>
      <mat-form-field>
        <mat-label>Book</mat-label>
        <mat-select [formControl]="bookControl">
          <mat-option *ngFor="let book of books" [value]="book">
            {{ book }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Chapter</mat-label>
        <mat-select [formControl]="chapterControl">
          <mat-option *ngFor="let chapter of chapters" [value]="chapter.chapter">
            {{ chapter.chapter }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="accent">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <mat-form-field>
        <mat-label>Version</mat-label>
        <mat-select [formControl]="versionControl">
          <mat-option [value]="'kjv'">KJV</mat-option>
          <!-- <mat-option [value]="'esv'">ESV</mat-option> -->
        </mat-select>
      </mat-form-field>
    </span>
    
</mat-toolbar>

<div class="main">
  Main
</div>
